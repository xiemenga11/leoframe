<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding:0;
			margin:0;
		}
		#mycan{
			display:block;
			width:1000px;
			height:500px;
			border:1px solid red;
			margin:50px auto;
		}
	</style>
</head>
<body>
<canvas id = 'mycan' height = '500' width = '1000'></canvas>
<script src = 'js/selector.js'></script>
<script src = 'js/canvas.js'></script>
<script>
var mycan = C('mycan')
var CY = 0
var mainLoop = setInterval(function(){
	CY += 0.1
	mycan
	.clearAll()
	.save()
	.begin()
	.moveTo(400,250)
	.bezierTo(500,250,[450,Math.cos(CY)*300])
	.stroke()
	.close()
	.init()
},20)

</script>
</body>
</html>
